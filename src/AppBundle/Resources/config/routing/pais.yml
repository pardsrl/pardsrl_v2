pais_index:
    path:     /
    defaults: { _controller: "AppBundle:Pais:index" }
    methods:  GET

pais_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Pais:show" }
    methods:  GET

pais_new:
    path:     /new
    defaults: { _controller: "AppBundle:Pais:new" }
    methods:  [GET, POST]

pais_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Pais:edit" }
    methods:  [GET, POST]

pais_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Pais:delete" }
    methods:  DELETE
